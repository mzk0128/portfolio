<!DOCTYPE html>

    <header id="header-wrap">
        <h1 id="main-title">WATASHI</h1>
        <div id="sns-link-container">
            <button class="sns-link-button-twitter"><a href="https://twitter.com/10fuga_a" target="_blank"><span class="icon-twitter"></span></a></button>
            <button class="sns-link-button-github"><a href="https://github.com/10fuga-a" target="_blank"><span class="icon-github"></span></a></button>
        </div>
    </header>
    <main id="product-container">
        <div class="image-container-column">
            <img src="images/product/bkg/slider2.png" alt="image" class="product-image center shadow">
            <img src="images/product/bkg/try_banner.png" alt="image" class="product-image center shadow">

        </div>
        <div class="product-comment">
            子ども向けプログラミング教室「Builder Kids Garage」で制作したバナーです。<br>
            教室のアットホームな雰囲気が伝わるように、可愛らしく親しみのあるデザインになるよう心掛けました。
            <span class="product-category">
                バナー制作／リーフレットチラシ
            </span>
        </div>
    </main>
    <footer id="footer-wrap">
        <section id="profile-container">
            <figure>
                <img src="images/profile_image.png" alt="profile-image" id="profile-image">
            </figure>
            <div id="profile-text-box">
                <h3 id="profile-name">
                    加藤ゆり

                </h3>
                <p id="profile-text">
                    情報科学専門学校 Web技術科１年
                    <address class="profile-address">
                        biky1280321@gn.iwasaki.ac.jp
                    </address>
                </p>
            </div>
        </section>
        <ul id="profile-skill">
            <li class="profile-skill-tag">HTML5</li>
            <li class="profile-skill-tag">CSS3</li>
            <li class="profile-skill-tag">JavaScript</li>
            <li class="profile-skill-tag">Sass</li>
            <li class="profile-skill-tag">React</li>
            <li class="profile-skill-tag">DESIGN</li>
